<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapsapi</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
</head>
<body>
<script>


    var lat;
    var long;

    function gelukt(position){
        lat = position.coords.latitude;
        long = position.coords.longitude;
        console.log(long);
        console.log(lat);

    }

    function failed(){
        alert("failed")
    }
    navigator.geolocation.getCurrentPosition(gelukt, failed,{
        enableHighAccuracy: true,
        maximumAge: 5000
    });

    var map;



    function initMap() {
        var uluru = {lat: 0, lng: 0 };
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var myLatLng = {lat: lat, lng: long};


        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });

    }

    addEventListener("load", initMap)




</script>
<div id="map"></div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHk6-kVbEB5ETqa90VOzYmbwrFthItwuw&callback=initMap">
</script>
</body>
</html>
